<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
pre {
    margin: 1px;
}
pre:hover {
    background: #EEF;
}
pre.error { font-weight: bold; color: red; }
pre.warn { color: orangered; }
pre.debug, pre.info, pre.trace { color: #666; }
    </style>
  </head>
  <body>
    <script>
var console = window.console || {};

['log', 'error', 'warn', 'dir', 'debug', 'info', 'trace'].forEach(function (method) {
    var old_method = console[method];

    console[method] = function (msg) {
        var el;

        old_method.call(this, arguments);
        
        el = document.createElement('PRE');
        el.innerText = msg;
        el.className = method;
        document.body.appendChild(el);
    };
});
    </script>
    <script src="bundle.js"></script>
  </body>
</html>
